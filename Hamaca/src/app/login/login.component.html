<div class="outer-container">
  <div class="row full-container">
    <div class="col-8 mt-5 custom-container">
      <div class="inner-container">
        <div class="container custom-container">
          <div class="row ">
            <div class="col offset-md-3">
              <div class="card custom-card">
                  <h3 class="h3">Iniciar sesión</h3>
                <div class="card-body custom-card-body">
                  <form>
                    <div class="form-group mb-4">
                      <input
                        type="text"
                        placeholder="E-mail"
                        class="form-control custom-input"
                        id="username"
                        name="username"
                        required
                      />
                    </div>
                    <div class="form-group mb-4">
                      <input
                        type="password"
                        placeholder="Contraseña"
                        class="form-control custom-input"
                        id="password"
                        name="password"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary custom-btn">
                      Iniciar sesión
                    </button>
                    <p class="txt-password-recover">¿Has olvidado tu contraseña? <a href="#">Recuperar contraseña</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4 bar-side">
      <p>"¿Listo para más aventuras? Ingresa a tu cuenta en Hamaca y descubre nuevas ofertas increíbles."</p>
      <img class="logo-img" src="../../assets/hamacaLogo-deftvo.webp" alt="Logo">
    </div>
  </div>
</div>
