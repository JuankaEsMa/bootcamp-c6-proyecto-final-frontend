<div class="container">
    <div class="row lista">
        <div class="col-12 col-lg-9 mt-4">
            <div class="text-center align-items-center justify-content-center titulo">
                <h1>Chollos que te han gustado:</h1>
            </div>
            @for (chollo of chollosFavoritos; track chollo.id) {
                <div class="m-2 cholloContainer rounded">
                    <div class="imgCholloContainer">
                        <div class="containerFavClick">
                            @if (chollo.id != undefined) {
                                <fa-icon [icon]="getFavIcon(chollo.id)" (click)="eraseFav(chollo.id)" class="favButton"></fa-icon>
                            }
                        </div>
                        @if (chollo.imagen != null) {
                            <img class="imgChollo"src="https://content.buscounchollo.com/img/groups/26098/panoramica4.jpg?v=1702473143" alt=""/>
                        }@else {
                            <img class="imgChollo"src="" alt="">
                        }
                        <div class="cholloTimeExpiration">
                            <div class="centerItem ms-4">
                                Valida hasta el {{chollo.fechaCaducidad}}
                            </div>
                            <div class="cholloPrecio">
                                <div class="text-center precioText">
                                    <span class="precioFont">{{calculatePrecio(chollo.precioPersona)}}â‚¬</span><br>
                                    /Pers.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cholloDescription">
                        <h2 class="link"(click)="clickChollo(chollo.id)">{{chollo.titulo}}</h2>
                        <p>{{chollo.descripcion}}</p>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
